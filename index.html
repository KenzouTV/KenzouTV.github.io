<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>KenzouTV - Links</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="dark">

  <div class="container">

    <!-- AVATAR & TITRE -->
    <img src="profile.jpg" alt="KenzouTV" class="avatar" />
    <h1>KenzouTV</h1>
    <p class="subtitle">Créateur · Discord · YouTube</p>

    <!-- TAGS ACTIFS -->
    <div id="activeTags" class="active-tags"></div>

    <!-- RECHERCHE -->
    <input
      type="text"
      id="searchInput"
      placeholder="Rechercher un lien ou un tag..."
    />

    <!-- ZONE SCROLLABLE -->
    <div class="links-scroll" id="linksContainer">

      <button class="link-btn" data-link="YouTube" data-tags="youtube video live">
        YouTube
        <span class="tags">#youtube #vidéo #live</span>
      </button>

      <button class="link-btn" data-link="Discord" data-tags="discord serveur">
        Discord
        <span class="tags">#discord #serveur</span>
      </button>

      <button class="link-btn" data-link="Twitch" data-tags="twitch live stream">
        Twitch
        <span class="tags">#twitch #live</span>
      </button>

      <button class="link-btn" data-link="Minecraft Java" data-tags="minecraft java jeu profil">
        Minecraft Java
        <span class="tags">#minecraft #java #jeu</span>
      </button>

      <button class="link-btn" data-link="Minecraft Bedrock" data-tags="minecraft bedrock jeu profil">
        Minecraft Bedrock
        <span class="tags">#minecraft #bedrock #jeu</span>
      </button>

      <button class="link-btn" data-link="Instagram" data-tags="instagram reseaux">
        Instagram
        <span class="tags">#instagram #réseaux</span>
      </button>

      <p id="noResult" class="hidden">Aucun lien trouvé</p>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="footer-left">
    email pro : kenzoutv@outlook.fr
  </div>

  <div class="footer-right">
    Dernière mise à jour : 05/01/2026 à 19h
  </div>

  <script src="script.js"></script>
</body>
</html>
