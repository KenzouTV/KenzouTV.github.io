<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>KenzouTV - Links</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <div class="container">

    <img src="profile.jpg" alt="KenzouTV" class="avatar" />

    <h1>KenzouTV</h1>
    <p class="subtitle">Créateur · Discord · YouTube</p>

    <!-- RECHERCHE (épinglée) -->
    <input
      type="text"
      id="searchInput"
      placeholder="Rechercher un lien ou un tag..."
    />

    <!-- ZONE SCROLLABLE UNIQUEMENT -->
    <div class="links-scroll" id="linksContainer">

      <button class="link-btn" data-tags="youtube video live">
        YouTube
        <span class="tags">#youtube #vidéo #live</span>
      </button>

      <button class="link-btn" data-tags="discord serveur">
        Discord
        <span class="tags">#discord #serveur</span>
      </button>

      <button class="link-btn" data-tags="twitch live stream">
        Twitch
        <span class="tags">#twitch #live</span>
      </button>

      <button class="link-btn" id="minecraftBtn" data-tags="minecraft jeu profil">
        Minecraft
        <span class="tags">#minecraft #jeu</span>
      </button>

      <button class="link-btn" data-tags="instagram reseaux">
        Instagram
        <span class="tags">#instagram #réseaux</span>
      </button>

      <p id="noResult" class="hidden">Aucun lien trouvé</p>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="footer-left">
    email pro : kenzoutv@outlook.fr
  </div>

  <div class="footer-right">
    Dernière mise à jour : 05/01/2026 à 19h
  </div>

  <script src="script.js"></script>
</body>
</html>
